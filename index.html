<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="welcome">Welcome to the Quiz App!</h1>
        <div class="question">
            <h4>Question</h4>
            <p>1.Which is the capital of France?</p>
            <div class="options-container">
                <button class="options">London</button>
                <button class="options">Berlin</button>
                <button class="options">Paris</button>
                <button class="options">Rome</button>
            </div>
            <button id="Next-btn">Next</button>
        </div>

        <div id="result">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
